<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="TIC TAC TOE game" />
    <meta name="author" content="Sharath" />

    <link rel="stylesheet" href="./index.css" />
    <title>Tic Tac Toe</title>

    <script defer src="./index.js"></script>
  </head>

  <body>
    <section>
      <h1 class="title">Tic Tac Toe</h1>
      <div class="game">
        <div class="cell" data-cell-index="0" class="cell"></div>
        <div class="cell" data-cell-index="1" class="cell"></div>
        <div class="cell" data-cell-index="2" class="cell"></div>
        <div class="cell" data-cell-index="3" class="cell"></div>
        <div class="cell" data-cell-index="4" class="cell"></div>
        <div class="cell" data-cell-index="5" class="cell"></div>
        <div class="cell" data-cell-index="6" class="cell"></div>
        <div class="cell" data-cell-index="7" class="cell"></div>
        <div class="cell" data-cell-index="8" class="cell"></div>
      </div>
      <h2 class="status"></h2>
      <button class="restart">Restart</button>
    </section>
  </body>
</html>
